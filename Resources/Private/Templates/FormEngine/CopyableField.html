<div class="form-control-wrap tx-tinyurls-copyable-field-wrap">
    <div class="input-group">
        <span class="input-group-addon tx-tinyurls-copyable-field-copy-button" style="cursor: pointer">
            <f:format.raw>{clipboardIcon}</f:format.raw>
        </span>
        <input type="text" class="form-control form-control-static tx-tinyurls-copyable-field-value"
               value="{fieldValue}" readonly="readonly"/>
    </div>
</div>
