language: php

php:
  - 5.5
  - 5.6
  - 7

env:
  - TYPO3_VERSION=^7.6.0
  - TYPO3_VERSION=^8.0.0
  - TYPO3_VERSION=dev-master

matrix:
  exclude:
    - php: 5.5
      env: TYPO3_VERSION=^8.0.0
    - php: 5.5
      env: TYPO3_VERSION=dev-master
    - php: 5.6
      env: TYPO3_VERSION=^8.0.0
    - php: 5.6
      env: TYPO3_VERSION=dev-master

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - parallel

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - if [ "$GITHUB_COMPOSER_AUTH" ]; then composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH; fi

before_script:
  # Rename our working directory, required for Extension upload to TER.
  - cd .. && mv typo3-extension-tinyurls tinyurls && cd tinyurls
  # First we install all required packages as dist versions.
  - composer require typo3/cms=$TYPO3_VERSION --prefer-dist
  # Now remove the TYPO3 core and all related symlinks.
  - rm .Build/vendor/typo3/cms -Rf
  - rm -f .Build/Web/typo3
  - rm -f .Build/Web/index.php
  # Finally we install the TYPO3 core as source version because we need some functional
  # test classes that are not included in the dist versions.
  - composer require typo3/cms=$TYPO3_VERSION --prefer-source
  - export TYPO3_PATH_WEB="$PWD/.Build/Web"
  - mkdir -p $TYPO3_PATH_WEB/typo3conf/ext
  - ln -s $PWD $TYPO3_PATH_WEB/typo3conf/ext/tinyurls
  - .Build/bin/phpcs --config-set installed_paths Tests/CodeSniffer

script:
  - >
    echo;
    echo "Running phpcs"
    .Build/bin/phpcs --standard=PSRDefault Classes Tests/Unit Tests/Functional ext_localconf.php ext_tables.php
  - >
    echo;
    echo "Running unit tests";
    .Build/bin/phpunit -c .Build/vendor/typo3/cms/typo3/sysext/core/Build/UnitTests.xml Tests/Unit/
  - >
    echo;
    echo "Running php lint";
    find . -name \*.php ! -path "./.Build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
  - >
    echo;
    export typo3DatabaseName="typo3";
    export typo3DatabaseHost="localhost";
    export typo3DatabaseUsername="root";
    export typo3DatabasePassword="";
    find Tests -wholename '*Tests/Functional/*Test.php' | parallel --gnu 'echo; echo "Running functional test suite {}"; .Build/bin/phpunit --colors -c .Build/vendor/typo3/cms/typo3/sysext/core/Build/FunctionalTests.xml {}'

after_script:
  - >
    if [ -n "$TRAVIS_TAG" ] && [ -n "$TYPO3_ORG_USERNAME" ] && [ -n "$TYPO3_ORG_PASSWORD" ]; then
      echo -e "Preparing upload of release ${TRAVIS_TAG} to TER\n"
      curl -sSL https://raw.githubusercontent.com/alrra/travis-after-all/1.4.4/lib/travis-after-all.js | node
      if [ $? -eq 0 ]; then
        # Cleanup before we upload
        git reset --hard HEAD && git clean -fx
        TAG_MESSAGE=`git tag -n10 -l $TRAVIS_TAG | sed 's/^[0-9.]*[ ]*//g'`
        echo "Uploading release ${TRAVIS_TAG} to TER"
        .Build/bin/upload . "$TYPO3_ORG_USERNAME" "$TYPO3_ORG_PASSWORD" "$TAG_MESSAGE"
      fi;
    fi;